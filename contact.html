<body class=>
<!--header section-->
    <header class="headlay">
        <!-- header left -->
        <div>
            <nav class="navlay">
                <div class="navname marker">
                    Andrew Russell
                </div>
                <div class="navtab">
                    <a class="navbutton franone" href="./index.html">About Me</a>

                    <a class="navbutton franone"><u>Contact</u></a>
                </div>

        <!-- header right navigation bar -->

<!--body section-->
    <Section class="bodylay raleway">
            <div class="tablelay">
                    <div class="formcontainer">
                            <div class="contactsizing">
                                <form>
                                    <span class="contacttitle">
                                        To get in contact for all business inquiries please fill out the below.
                                    </span>
                    
                                    <div class="inputsizing">
                                        <input class="contactbox" type="text" name="name" placeholder="Full Name">
                                        <span></span>
                                    </div>
                    
                                    <div class="inputsizing">
                                        <input class="contactbox" type="text" name="email" placeholder="E-mail">
                                        <span></span>
                                    </div>
                    
                                    <div class="inputsizing">
                                        <input class="contactbox" type="text" name="phone" placeholder="Phone">
                                        <span></span>
                                    </div>
                    
                                    <div class="inputsizing">
                                        <textarea class="contactbox" name="message" placeholder="Your Message"></textarea>
                                        <span></span>
                                    </div>
                    
                                    <div>
                                        <button>
                                            <span>
                                                <i aria-hidden="true"></i>
                                                Send
                                            </span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    
    </Section>
